<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um
        parágrafo de qulaquer jeito, 
        basta colocar entre as tags
        p e /p!</p>
    <p>Vamos adicionar alguns símbolos especiais:</p>
    &reg;
    &copf;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    <p>Vamos adicionar alguns emojis:</p>
        &#x1F923; &#x1F680;
</body>
</html>
