<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
    <style>
        div:hover {
            color: tomato;
            background-color: aquamarine;
            width: 300px;
        }
         div > p {
            display: none;
            
         }
         div:hover p {
            display: block;
            color: aliceblue;
            background-color: brown;
            width: 300px;
         }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
